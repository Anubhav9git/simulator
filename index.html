<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">

    <title>Simulator</title>
    <script type="text/javascript" src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>  
    <script type="text/javascript" src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script> 
  </head>
  <body>

   <div class="heading">
       <h4><b>AIM :- </b>To study sampling and reconstruction of pulse amplitude modulation system</h4>
   </div>
   <div class="base">
       <div class="leftTab">
           <div class="funGen">

              <!----------------------------- function generator --------------------------------->
              <img src="images/redLed.png" class="redLed" id="redLed">
              <div class="heading1"><h4>Function Generator</h4></div>

                <!---------------------------- Amplitude ------------------------------->

              <div class="amplitude">
                  <div class="amp">
                    <h4>Amplitude</h4>
                    <input type="range" min="1" step="1" max="10" class="slider" id="myRange1">
                  </div>
                  <div class="value">
                       <p class="ampValue"><span id="sliderAmp"></span></p>
                  </div>
                  <div class="nob">
                     <img class="pin1" src="images/meterPin.png"/>
                  </div>
              </div>
              <span class="br" style="display: block; margin-bottom: 1em;"></span>

                <!------------------------------ Frequency ------------------------------------->

              <div class="amplitude">
                <div class="amp">
                  <h4>Frequency</h4>
                  <input type="range" min="1" max="10" step="1" class="slider" id="myRange2">
                </div>
                <div class="value">
                  <p class="ampValue"><span id="sliderFre"></span></p>
                </div>
                <div class="nob">
                  <img class="pin2" src="images/meterPin.png"/>
                </div>

             </div>

   
                <!------------------------- Start and run button ------------------------------->

                <div class="buttonHandler">
                  <div class="start"><image class="zoom" src="images/start.png" onclick="fungenStart()"/> </div>
                  <div class="run"><button onclick="run()" class="btn success zoom"><h5>Run</h5></button></div>
                </div>


           </div>
           <div class="instruction">
            <div class="heading1"><h4>Instruction</h4></div>

           </div>

       </div>
       <div class="rightTab">
          <div class="rightUpper">
              <div class="messageWave container-fluid">
                <div id="chartContainer" style="height: 260px; width:100%;"></div>
                <!-- <hr style="width: 100px; color:black;border-top: 10px solid white; margin-top: -9.7px;position: absolute;">
                <hr style="width: 100px; color:black;border-top: 10px solid white; margin-top: -9.7px;position: absolute; right: 45px;"> -->
                <br>
                <div id="chartContainer1" style="height: 260px; width:100%;"></div>
              </div>
          </div>
          <div class="rightLower">

          </div>
       </div>

   </div>







    
    








    <script src="index.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
